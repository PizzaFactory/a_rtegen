Ecuc:
  Os:
    MainApp:
      DefinitionRef: OsAppMode
    OsOS:
      OsStackMonitoring: true
      OsStatus: EXTENDED
      OsUseGetServiceId: true
      OsUseParameterAccess: true
      OsScalabilityClass: SC1
      OsHooks:
        OsStartupHook: true
        OsErrorHook: true
        OsProtectionHook: true
        OsPostTaskHook: false
        OsPreTaskHook: false
        OsShutdownHook: false
      OsHookStack:
        OsHookStackSize: 1024
      OsOsStack:
        OsOsStackSize: 4096
    TASK1:
      DefinitionRef: OsTask
      OsTaskActivation: 1
      OsTaskPriority: 10
      OsTaskSchedule: FULL
      OsTaskStackSize: 1024
    ECU_INIT_TASK:
      DefinitionRef: OsTask
      OsTaskActivation: 1
      OsTaskPriority: 15
      OsTaskSchedule: FULL
      OsTaskStackSize: 1024
      OsTaskAutostart:
        OsTaskAppModeRef: /Ecuc/Os/MainApp
# 10msに1回満了するアラーム
    ALARM1:
      DefinitionRef: OsAlarm
      OsAlarmCounterRef: /Ecuc/Os/MAIN_HW_COUNTER
      OsAlarmAction:
        OsAlarmActivateTask:
          OsAlarmActivateTaskRef: /Ecuc/Os/TASK1
      OsAlarmAutostart:
        OsAlarmAlarmTime: 6000000
        OsAlarmAppModeRef: /Ecuc/Os/MainApp
        OsAlarmCycleTime: 600000
        OsAlarmAutostartType: RELATIVE

  Rte:
    RteBswGeneral:
      RteSchMVersionInfoApi: false
    RteGeneration:
      RteCalibrationSupport: NONE
      RteCodeVendorId: 65
      RteDevErrorDetect: true
      RteDevErrorDetectUninit: true
      RteGenerationMode: COMPATIBILITY_MODE
      RteMeasurementSupport: false
      RteOptimizationMode: MEMORY
      RteValueRangeCheckEnabled: false
      RteVfbTraceEnabled: false
    SWCI_AutoWiperController:
      DefinitionRef: RteSwComponentInstance
      RteSoftwareComponentInstanceRef: /AutoWiperController/AWCTopLevel/AutoWiperController
      RteEventToTaskMapping:
        RteImmediateRestart: false
        RtePositionInTask: 1
        RteEventRef: /AutoWiperController/AutoWiperController/IB_AWC/TimingEvent
        RteMappedToTaskRef: /Ecuc/Os/TASK1
        RteUsedOsAlarmRef: /Ecuc/Os/ALARM1
    SWCI_CddDisplayRain:
      DefinitionRef: RteSwComponentInstance
      RteSoftwareComponentInstanceRef: /AutoWiperController/AWCTopLevel/CddDisplayRain
      RteEventToTaskMapping:
        RteImmediateRestart: false
        RtePositionInTask: 2
        RteEventRef: /AutoWiperController/CddDisplayRain/IB_DR/TimingEvent
        RteMappedToTaskRef: /Ecuc/Os/TASK1
        RteUsedOsAlarmRef: /Ecuc/Os/ALARM1
    SWCI_CddWiperActuator:
      DefinitionRef: RteSwComponentInstance
      RteSoftwareComponentInstanceRef: /AutoWiperController/AWCTopLevel/CddWiperActuator
      RteEventToTaskMapping:
        RteImmediateRestart: false
        RtePositionInTask: 3
        RteEventRef: /AutoWiperController/CddWiperActuator/IB_WA/TimingEvent
        RteMappedToTaskRef: /Ecuc/Os/TASK1
        RteUsedOsAlarmRef: /Ecuc/Os/ALARM1
    SWCI_CddRainSensor:
      DefinitionRef: RteSwComponentInstance
      RteSoftwareComponentInstanceRef: /AutoWiperController/AWCTopLevel/CddRainSensor
      OperationInvokedEvent:
        DefinitionRef: RteEventToTaskMapping
        RteImmediateRestart: false
        RteEventRef: /AutoWiperController/CddRainSensor/IB_RS/OperationInvokedEvent
    SWCI_CddWiperSwitch:
      DefinitionRef: RteSwComponentInstance
      RteSoftwareComponentInstanceRef: /AutoWiperController/AWCTopLevel/CddWiperSwitch
      OperationInvokedEvent:
        DefinitionRef: RteEventToTaskMapping
        RteImmediateRestart: false
        RteEventRef: /AutoWiperController/CddWiperSwitch/IB_WS/OperationInvokedEvent
    RteOsInteraction:
      RteUsedOsActivation:
        RteExpectedTickDuration: 0.01
        RteExpectedActivationOffset: 0
        RteActivationOsAlarmRef: /Ecuc/Os/ALARM1

